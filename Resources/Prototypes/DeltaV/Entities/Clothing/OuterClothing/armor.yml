#Basic armor vest replacement
- type: entity
  parent: ClothingOuterBaseMedium
  id: ClothingOuterArmorPlateCarrier
  name: plate carrier
  description: A large and bulky carrier featuring steel plates that offer decent protection against gunfire.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/Armor/platecarrier.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/Armor/platecarrier.rsi
  - type: Armor #Based on armor vest
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70 #Can save you, but bullets will still hurt. Will take about 10 shots from a Viper before critting, as opposed to 7 while unarmored and 16~ with a bulletproof vest.
        Heat: 0.80
  - type: ExplosionResistance
    damageCoefficient: 0.90
