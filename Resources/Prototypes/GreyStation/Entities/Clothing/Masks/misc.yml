- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskGasJinRoh
  name: panzer gas mask
  description: A face-covering mask that can be connected to an air supply.
  components:
  - type: Sprite
    sprite: GreyStation/Clothing/Mask/jinroh_mask.rsi
    layers:
    - state: icon
    - state: icon-flash
      shader: unshaded
      map: [ "light" ]
  - type: Clothing
    sprite: GreyStation/Clothing/Mask/jinroh_mask.rsi
    clothingVisuals:
      mask:
      - state: off-equipped-MASK
      - state: equipped-mask-unshaded
  - type: ToggleableLightVisuals # Eventually make it so the helmet has built-in night vision that's always on.
    spriteLayer: light
    clothingVisuals:
      mask:
      - state: on-equipped-MASK
      - state: equipped-mask-unshaded
        shader: unshaded
    inhandVisuals:
      left:
      - state: on-inhand-left
      - state: on-inhand-left-unshaded
        shader: unshaded
      right:
      - state: on-inhand-right
      - state: on-inhand-right-unshaded
        shader: unshaded
  - type: Appearance
  - type: PointLight
    enabled: false
    radius: 1.7
    energy: 1.5
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
    color: "red"
  - type: HandheldLight
    addPrefix: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
    - WhitelistChameleon
    - HidesNose