- type: entity
  name: Lil' Honker
  id: MobClownMutant
  parent: SimpleMobBase
  description: Surprise. # When this gets a proper write this should use the object's actual description >:)
  components:
  - type: Tag
    tags:
    - FootstepSound
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: GreyStation/Mobs/Mutants/clownmutant.rsi
    state: mutant
  - type: Icon
    sprite: GreyStation/Mobs/Mutants/clownmutant.rsi
    state: mutant
  - type: Physics
    bodyType: Dynamic
  - type: Butcherable
    spawned:
      - id: MaterialBananium1
        amount: 15
      - id: FoodMeatClown
        amount: 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 500
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
    useSound:
        path: /Audio/Items/crowbar.ogg
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Dead
  - type: AnimationPlayer
  - type: MeleeWeapon
    hidden: true
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 40
        Structural: 200
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
  - type: Input
    context: "human"
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 4
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClownFast
  - type: Speech
    speechVerb: Cluwne
  - type: SpamEmitSound
    sound:
      collection: BikeHorn

